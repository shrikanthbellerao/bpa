<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 h100" src="../../../assets/dcBg1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 h100" src="../../../assets/dcBg2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 h100" src="../../../assets/dcBg3.jpg" alt="Third slide">
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="text-center fixed-top ">
      <strong class="pt-4" style="color: white;">Business Process Automation</strong>
  </div>

  <div class="row col-12">
    <div class="offset-lg-8 offset-md-4 loginBox divMoveUp50px">
      <form (ngSubmit)="fnValidateCredential(loginForm, true)" #loginForm="ngForm">

        <div class="row offset-5 col-2" style="padding-bottom: 10px;">
          <img src="../../../assets/user.png" alt="Login" style="width: 40px; height: 40px;">
        </div>

        <div class="row col-12 form-group" style="margin-bottom: 0px;">
          <div class="col-4" style="text-align: right; padding-top: 10px;">
            <label for="userName">
              CEC ID
            </label>
          </div>
          <div class="col-8">
            <input required type="text" name="userName" [value]="userName" ngModel class="form-control">
          </div>
          <div *ngIf="loginForm.control.get('userName') && loginForm.control.get('userName').touched && loginForm.control.get('userName').invalid">
            <span class="text-danger" *ngIf="loginForm.control.get('userName').errors.required">
              User name Required
            </span>
          </div>
        </div>

        <div class="row col-12 form-group" style="margin-bottom: 0px;">
          <div class="col-4" style="text-align: right; padding-top: 10px;">
            <label for="password">
              Password
            </label>
          </div>
          <div class="col-8">
            <input required type="password" name="password" [value]="password" ngModel class="form-control">
          </div>
          <div *ngIf="loginForm.control.get('password') && loginForm.control.get('password').touched && loginForm.control.get('password').invalid">
            <span class="text-danger" *ngIf="loginForm.control.get('password').errors.required">
              Password Required
            </span>
          </div>
        </div>

        <div class="row col-12 form-group">
          <div class="offset-4 col-4">
            <button [disabled]='!loginForm.valid' class="btn btn-primary m-2" type="submit">
              <strong>Login</strong>
            </button>
          </div>
          <div class="col-3" *ngIf="startSpinner" style="padding-top: 10px;">
            <app-line-scale-pulse-out></app-line-scale-pulse-out>
          </div>
        </div>
        <div class="row col-12 form-group">
          <div class="col-12">
            <h6 class="text-center">
              New user?
              <a (click)="fnRegisterNewUser()" class="text-primary cusor">
                <i><u>Click here</u></i>
              </a> to register
            </h6>
          </div>
        </div>

        <div *ngIf="apiError">
          <hr>
          <h5 class="text-danger">
            Api Failed
          </h5>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class=" fixed-bottom">
    <div class="pull-right">
      <img src="../../../assets/contact-us.png" alt="Contact Us" (click)='contactus()' class="mr-5" style="width: 80px; height: 60px;">
     <img src="../../../assets/faq.png" alt="Contact Us" (click)='questions()' class="mr-3" style="width: 80px; height: 80px;">
    </div>
  </div>
   <div class="row col-12 fixed-bottom">
    &nbsp;
  </div>   
</div>
