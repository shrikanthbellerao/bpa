  <nav class="navbar nav-fill w-100 navbar-expand-lg navbar-dark bg-dark ">

    <button class="navbar-toggler collapsed btn" type="button" data-toggle="collapse"
      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

      <span class="icon-bar top-bar"></span>
      <span class="icon-bar middle-bar"></span>
      <span class="icon-bar bottom-bar"></span>

          <div class="dropdown-menu align" aria-labelledby="navbarDropdown">

            <a routerLink="/activeServices" class="dropdown-item trigger" routerLinkActive="active">Orders</a>
          </div>
        </li>
        <li class="nav-item center">
          <a routerLink="/deviceManager" class="nav-link py-0 trigger" routerLinkActive="active-link">Device Manager</a>
        </li>

        <li class="nav-item dropdown center" [ngClass]="user!=='admin' ? 'remove-space' : ''">
          <a class="nav-link dropdown-toggle py-0" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false"  *ngIf="user === 'admin'" [ngClass]="adminFlag ? 'active-link' : ''">
            Admin</a>
          <div class="dropdown-menu align" aria-labelledby="navbarDropdown">
            <h6 class="dropdown-header backgroundImage"> Admin Settings</h6>
            <a routerLink="/appConfig" class="dropdown-item trigger" routerLinkActive="active">Application Config</a>
            <a routerLink="/myProfile" class="dropdown-item trigger" routerLinkActive="active">My Profile</a>
          </div>
        </li>
        <!--For non-admin users-->
        <li class="nav-item dropdown center">
          <a class="nav-link dropdown-toggle py-0" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" *ngIf="user !== 'admin'" [ngClass]="nonadminFlag ? 'active-link' : ''">
            {{user}}</a>
          <div class="dropdown-menu align" aria-labelledby="navbarDropdown">
            <h6 class="dropdown-header backgroundImage"> Admin Settings</h6>
            <a routerLink="/myProfile" class="dropdown-item trigger" routerLinkActive="active">My Profile</a>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav nav-fill">
        <li class="nav-item icon center">
          <a class="py-0 nav-link">
            <span>
             <img src="assets/usericon.png" class="user-icon" height="30" width="30" alt="userIcon">
            </span>
          </a>
        </li>
        <li class="account nav-item nav-fill center">
          <span class="d-block profile user">{{user}}</span>
        </li>
        <li class="nav-item nav-fill center slide-right">
          <div class="dropdown nav-fill">
            <button class="btn dropdown" type="button" id="dropdownMenuButton" data-toggle="dropdown"

              <i class="fa fa-ellipsis-v"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right settings" aria-labelledby="dropdownMenuButton">
              <h6 class="dropdown-header  backgroundImage" routerLinkActive="active-link">Settings</h6>
              <a routerLink="/FAQ" class="dropdown-item trigger" routerLinkActive="active">FAQ</a>
              <a routerLink="/resetPassword" class="dropdown-item trigger" routerLinkActive="active">Reset Password</a>
              <a routerLink="" class="dropdown-item trigger">Logout</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>
