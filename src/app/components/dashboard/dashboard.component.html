<div class="container-fluid">
        <div class="row">
            <div class="col col-12">
                <marquee direction="right" scrollamount="15">
                   SITE UNDER CONSTRUCTION!
                </marquee>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="col-md col-sm">
                <app-chart></app-chart>
            </div>
          </div>
            <div *ngIf='chart1dash' class="col-md col-sm">
                <app-chart1 [chart1Elements] = "chart1dash"></app-chart1>
            </div>
            <div class="col">
             <div class="col-md col-sm" style="float: right;">
                <app-timeline [timelineElements] = "timelinedash"></app-timeline>
             </div>
            </div>
        </div>
</div>
