<script src="https://d3js.org/d3.v4.min.js"></script>

 <svg width="960" height="500"></svg>

 <script>
   var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    innerRadius = 180,
    outerRadius = Math.min(width, height) / 2.5,
    g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");


var xScaleOffset = Math.PI * 75/180;
var x = d3.scaleBand()
    .range([xScaleOffset, 2 * Math.PI + xScaleOffset])
    .align(0);

var y = d3.scaleLinear()
    .range([innerRadius, outerRadius]);

var z = d3.scaleOrdinal()
    .range(["#a1d76a", "#91bfdb"]);

var zClasses = ['внутренняя сторона', 'внешняя сторона'];

 var data = [{
   km:1,
   left_lane:6,
   right_lane:3,
 }, {
   km:2,
   left_lane:1,
   right_lane:16,
 },{
   km:3,
   left_lane:19,
   right_lane:11,
 },{
   km:4,
   left_lane:13,
   right_lane:17,
 },{
   km:5,
   left_lane:9,
   right_lane:3,
 },{
   km:6,
   left_lane:17,
   right_lane:14,
 }];

 var keys = [];
  for (key in data[0]){
    if (key != "State")
      keys.push(key);
  }
  data.forEach(function(d){
    d.total = 0;
    keys.forEach(function(k){
      d.total += d[k];
    })
  });

  data.sort(function(a, b) {
    return b.total - a.total;
  });
  x.domain(data.map(function(d) {
    return d.State;
  }));
  y.domain([0, d3.max(data, function(d) {
    return d.total;
  })]).nice();
  z.domain(keys);

  // Accidents
  g.append('g')
      .selectAll("g")
    .data(d3.stack().keys(keys)(data))
    .enter().append("g")
      .attr("fill", function(d) { return z(d.key); })
    .selectAll("path")
    .data(function(d) { return d; })
    .enter().append("path")
      .attr("d", d3.arc()
          .innerRadius(function(d) { return y(d[0]); })
          .outerRadius(function(d) { return y(d[1]); })
          .startAngle(function(d) { return x(d.data.km); })
          .endAngle(function(d) { return x(d.data.km) + x.bandwidth(); })
          .padAngle(0.01)
          .padRadius(innerRadius));

  //yAxis and Mean

  var yAxis = g.append("g")
      .attr("text-anchor", "middle");

  var yTicksValues = d3.ticks(0, 40, 4);

  console.log('Среднее: ', meanAccidents);

  // Mean value line
  var yMeanTick = yAxis
    .append("g")
    .datum([meanAccidents]);

  yMeanTick.append("circle")
      .attr("fill", "none")
      .attr("stroke", "#C0625E")
      .attr("stroke-dasharray", "5 3")
      .attr("r", y);

  var yTick = yAxis
    .selectAll("g")
    .data(yTicksValues)
    .enter().append("g");

  yTick.append("circle")
      .attr("fill", "none")
      .attr("stroke", "#ccdcea")
      .attr("r", y);

  yTick.append("text")
      .attr("y", function(d) { return -y(d); })
      .attr("dy", "0.35em")
      .attr("fill", "none")
      .attr("stroke", "#fff")
      .attr("stroke-width", 5)
      .text(y.tickFormat(5, "s"));

  yTick.append("text")
      .attr("y", function(d) { return -y(d); })
      .attr("dy", "0.35em")
      .text(y.tickFormat(5, "s"));

  yAxis.append("text")
      .attr("y", function(d) { return -y(yTicksValues.pop()); })
      .attr("dy", "-2em")
      .text("МКАД, аварийность");

  // Labels for xAxis

  var label = g.append("g")
    .selectAll("g")
    .data(data)
    .enter().append("g")
      .attr("text-anchor", "middle")
      .attr("transform", function(d) { return "rotate(" + ((x(d.km) + x.bandwidth() / 2) * 180 / Math.PI - 90) + ")translate(" + innerRadius + ",0)"; });

  label.append("line")
      .attr("x2", function(d) { return (((d.km % 5) == 0) | (d.km == '1')) ? -7 : -4 })
      .attr("stroke", "#000");

  label.append("text")
      .attr("transform", function(d) { return (x(d.km) + x.bandwidth() / 2 + Math.PI / 2) % (2 * Math.PI) < Math.PI ? "rotate(90)translate(0,16)" : "rotate(-90)translate(0,-9)"; })
      .text(function(d) { 
        var xlabel = (((d.km % 5) == 0) | (d.km == '1')) ? d.km : '';
        return xlabel; });

// Legend
  var legend = g.append("g")
    .selectAll("g")
    .data(zClasses)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(-50," + (i - (zClasses.length - 1) / 2) * 25+ ")"; });

  legend.append("circle")
      .attr("r", 8)
      .attr("fill", z);

  legend.append("text")
      .attr("x", 15)
      .attr("y", 0)
      .attr("dy", "0.35em")
      .text(function(d) { return d; });

 </script>
