<!-- Instructions to use Modal in other components:

<div class="container"> 
  <div class="container">
    <app-modal [modalConfig]="modalConfig"></app-modal>
  </div>
</div>

-->
<div class="container" *ngIf="modalConfig">
  <!-- The Modal -->
  <div class="modal" id="myModal" [style.display]="displayModal ? 'block' : 'none'">
    <div class="modal-dialog modal-lg">
      <div class="modal-content border border-dark">

        <!-- Modal Header -->
        <div class="modal-header">
          <h6 class="modal-title"><strong>{{modalConfig.title}}</strong></h6>
          <button type="button" class="close" data-dismiss="modal" (click)="hideModal()"><span
              style="color:red;">&times;</span></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <p [innerHTML]="modalConfig.body"></p>


          <!-- Modal footer -->
          <div class="modal-footer" *ngIf="modalConfig.buttonList.length">
            <button type="button" class="btn btn-secondary" *ngFor='let btn of modalConfig.buttonList'>
              {{btn.buttonLabel}}
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
