<!-- Instructions to use Modal in other components:

<div class="container"> 
  <div class="container">
    <app-modal [modalConfig]="modalConfig"></app-modal>
  </div>
</div>

-->

<!-- Button trigger modal -->


<div *ngIf='modalConfig.show'>
<div class="modal fade" id="modalDialog" tabindex="-1" role="dialog" aria-labelledby="modalDialogLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDialogLabel">{{modalConfig.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"><p>{{modalConfig.body}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" *ngFor ='let btn of modalConfig.buttonLst'>
          {{btn.btnLabel}}
        </button>
      </div> 
    </div>
  </div>
</div>
</div>
