<!-- Instructions to use Modal in other components:

<div class="container"> 
  <div class="container">
    <app-modal [modalConfig]="modalConfig"></app-modal>
  </div>
</div>

-->
<div class="container" *ngIf="modalConfig">
  <!-- The Modal -->
  <div class="modal" id="myModal" [style.display]="displayModal ? 'block' : 'none'">
    <div class='modal-dialog modal-lg' >
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title">{{modalConfig.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" (click)="hideModal()">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <p [innerHTML]="modalConfig.body"></p>

          <app-horizontal-timeline *ngIf='timelineElement && timelineElement.length' [timelineElement]='timelineElement'></app-horizontal-timeline>
          <app-timeline *ngIf='timelineElements && timelineElements.length' [timelineElements]='timelineElements'></app-timeline>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" *ngFor='let btn of modalConfig.buttonList'>
              {{btn.buttonLabel}}
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
